<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Search</title>

    
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
       <div class="header">
            <div class="shadow">
                <h1>Drink Search</h1>
                <input type="text" class="search" placeholder="Search for drinks...">
            </div>
       </div> 
       
       <div class="drink-list">
            <h2>Drink List</h2>
            <ul>
                <li>Milk</li>
                <li>Beer</li>
                <li>Whiskey</li>
                <li>Pepsi</li>
                <li>Spring Water</li>
                <li>Apple Juice</li>
                <li>Orange Juice</li>
                <li>Banana Juice</li>
                <li>Multivitamin Juice</li>
                <li>Red Wine</li>
                <li>White Wine</li>
                <li> Still Water</li>
                <li>Energy Drink</li>
            </ul>
       </div>
    </div>
    <script src="script.js" defer></script>
    
</body>
</html>
